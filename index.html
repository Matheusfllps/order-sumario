<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/style.css">

 
</head>
<body>
  <img class="fundo-pagina" src="images/pattern-background-desktop.svg" alt="fundo da página">
  <main>
    <img src="/images/illustration-hero.svg" alt="Imagem de uma pessoa escutando música">
    
  <div class="container-principal">
    <h1>Order Summary</h1>
    <span>
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </span>
    <section>
      <div class="cotainer-externo">
        <div class="container-interno">
          <img class="icone-imagem" src="/images/icon-music.svg" alt="Icone de música">
          <din class="intra-interna">
            <strong>Annual Plan</strong>
            <span>$59.99/year</span>
          </din>
        </div>
        <a class="ancora-container" href="#">Change</a>
      </div>
    </section>
  </div>
    
  <button>Proceed to Payment</button>
  
  <a href="#" id="cancel-order">Cancel Order</a>
</main>
  
 
</body>
</html>
